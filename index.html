<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Universe Hub</title>
     <!-- External CSS goes here  -->
     <link rel="stylesheet" href="./styles/style.css">
  <!-- Bootstrap CDN Goes Here -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- Fontawesome CDN goes here -->
  <script src="https://kit.fontawesome.com/3cbafabe04.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles/style.css">
     
       
</head>

<body onload="loadData()">
  <!-- header section stats here  -->
  <header class="container mt-5">
    <div class="text-center ">
      <h2 class=" fw-bold ">AI Universe Hub</h2>
      <button class="btn btn-outline-primary mb-5" onclick="loadSortDate(6)">Sort By Date</button>
    </div>
  </header>
  <!-- header section ends here  -->
  <!-- main section starts here  -->
  <main class="container">
    <!-- card section starts here  -->
    <section>
      <div id="tools-container" class="row row-cols-1 row-cols-md-3 g-4">

      </div>

      <div id="show-all" class="text-center d-none">
        <button id="btn-show-all" class="btn btn-primary my-5">Show More</button>
      </div>
    </section>
    <!-- cards section end here  -->
    <!-- spinner or loader section starts here  -->
    <section id="loader" class="d-none">
      <div style="height:400px" class="d-flex  justify-content-center align-items-center">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
    <!-- spinner or loader section starts here  -->

    <!-- modal section starts here  -->
    <section>
      <div class="modal fade" id="toolDetails" tabindex="-1" aria-labelledby="toolDetailsLabel" aria-hidden="true">
        <div class="modal-dialog " style="max-width:80%; margin: auto;">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row row row-cols-1 row-cols-md-2 g-lg-4">
                <div class="col-sm-6  mb-3 mb-sm-0 ">
                  <div class="card">
                    <div class="card-body">
                      <p class="modal-title fs-5 mb-2" id="toolDetailsLabel">Modal title</p>
                      <div class="card-text d-flex gap-sm-2 gap-lg-4 mb-2" id="tool-price"></div>

                      <div class="card-text d-flex gap-sm-2 p-lg-4 p-sm-1 gap-lg-4" id="tool-features"></div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 ">
                  <div class="card ">
                    <div class="card-body">
                      <div class="btn-accuracy">
                        <button class="btn  bg-danger text-white fw-bold rounded  d-none px-lg-5 py-2 me-sm-5" id="btn"></button>
                      </div>
                      <div id="tool-image" class="img-fluid w-100 h-auto">

                      </div>

                      <div class="p-2 m-0">
                        <p id="tool-input" class="fw-bold"></p>
                        <p id="tool-output"></p>
                      </div>
                    </div>

                  </div>
                </div>
              </div>
            </div>
     
          </div>
        </div>
      </div>

    </section>
    <!-- modal section ends here  -->

  </main>
  <!-- main sections ends here  -->
  <!-- Bootstrap script goes here -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <!-- Cutom JS goes here -->
  <script src="./scripts/ai_universe_hub.js"></script>
</body>

</html>
